<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="utf-8">
	<title>Liberty</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
		<br><br>
			<table class="table">
				<thead>
					<tr>
						<th>FOTO</th>
						<th>ID</th>
						<th>NOMBRE</th>
						<th>MAIL</th>
						<th>GÃ‰NERO</th>
						<th>ESTATUS</th>
						<th>ACCIONES</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="persona : ${personas}">
						<td>
						<div class="card m-1 p-1" style="width:50px">
							<div class="row">
								<div align="center" class="col-md-7">
									 <img class="img-circle" th:src="@{'/uploads/'+${persona.foto}}"
									th:alt="${persona.foto}" style="max-width:50px;max-height:120px;"/>
								</div>
							</div>
						</div>
						</td>
						<td th:text="${persona.id}"></td>
						<td th:text="${persona.name}"></td>
						<td th:text="${persona.mail}"></td>
						<td th:text="${persona.genero}"></td>
						<td th:text="${persona.status}"></td>
						<td>
							<a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>
							<a th:onclick="eliminar([[${persona.id}]])" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
			<nav th:replace="paginador :: paginador"></nav>
		</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
	</body>
</html>
