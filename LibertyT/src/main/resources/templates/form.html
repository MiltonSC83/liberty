<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="utf-8">
	<title>Crear usuario</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-5" align="center">
			<div class="col-sm-6">
			<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
				<form th:action="@{/save}" th:object=${persona} method="POST" enctype="multipart/form-data">
					<div class="card"></div>
					<div class="card-header"></div>
					<h3>Crear Nuevo Usuario</h3>
					<div class="card-body">
						<div class="form-group" align="left">
							<label>Nombre</label>
							<input th:field="*{name}" type="text" class="form-control"/>
						</div>
						<div class="form-group" align="left">
							<label>Email</label>
							<input th:field="*{mail}" type="email" class="form-control"/>
						</div>
						<div class="form-group" align="left">
							<label>GÃ©nero</label>
							<input th:field="*{genero}" type="text" class="form-control"/>
						</div>
						<div class="form-group" align="left">
							<label>Status</label>
							<select th:field="*{status}" class="form-control" >
								<option th:value="active" th:text="active"></option>
								<option th:value="inactive" th:text="inactive"></option>
							</select>
						</div>
						<div class="row form-group" align="left">
							<input type="file" name="file" class="form-control">
							<div class="text-danger" th:if="${fail}" th:text="${fail}"></div>
						</div>
					</div>
					<div class="card-footer">
					<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</form>
				
			</div>
			
		</div>
	
	</body>
</html>
